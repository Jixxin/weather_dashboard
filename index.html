<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
</head>

<body class="font-weight-bold">
    <h1 id="header" class="col-12 text-center fs-1">Weather Dashboard</h1>
    <div class="container col-3 float-left">
        <div class="font-weight-bold">Search for a City:</div>
        <input id="input" class="col-12 my-3"></input>
        <button id="searchButton" class="col-12 border-bottom border-dark btn-primary mb-3">Search</button>
        <button id="austinBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">Austin</button>
        <button id="chicagoBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">Chicago</button>
        <button id="newyorkBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">New York</button>
        <button id="orlandoBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">Orlando</button>
        <button id="sanfranBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">San Francisco</button>
        <button id="seattleBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">Seattle</button>
        <button id="denverBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">Denver</button>
        <button id="atlantaBtn" class="col-12 border-bottom border-dark btn-secondary mb-3">Atlanta</button>
    </div>
    <div class="container col-9 float-right">
        <div class="border-dark border">
            <p id="city" class="fs-2">City</p>
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
            <p id="uvIndex">UV Index:</p>
        </div>
        <h2>5-Day-Forecast:</h2>
        <div class="row fs-3">
            <div class="card col mx-5">
                <p id="1day">Date</p>
                <p id="1emblem"></p>
                <p id="1temp">Temp:</p>
                <p id="1wind">Wind</p>
                <p id="1humidity">Humidity</p>
            </div>
            <div class="card col mx-5">
                <p id="2day">Date</p>
                <p id="2emblem"></p>
                <p id="2temp">Temp:</p>
                <p id="2wind">Wind</p>
                <p id="2humidity">Humidity</p>
            </div>
            <div class="card col mx-5">
                <p id="3day">Date</p>
                <p id="3emblem"></p>
                <p id="3temp">Temp:</p>
                <p id="3wind">Wind</p>
                <p id="3humidity">Humidity</p>
            </div>
            <div class="card col mx-5">
                <p id="4day">Date</p>
                <p id="4emblem"></p>
                <p id="4temp">Temp:</p>
                <p id="4wind">Wind</p>
                <p id="4humidity">Humidity</p>
            </div>
            <div class="card col mx-5">
                <p id="5day">Date</p>
                <p id="5emblem"></p>
                <p id="5temp">Temp:</p>
                <p id="5wind">Wind</p>
                <p id="5humidity">Humidity</p>
            </div>

        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
